javax.jdo.PersistenceManagerFactoryClass=org.datanucleus.api.jdo.JDOPersistenceManagerFactory

# Enable these lines if persisting to RDBMS (MySQL)
javax.jdo.option.ConnectionDriverName=com.mysql.jdbc.Driver
javax.jdo.option.ConnectionURL=jdbc:mysql://localhost/spqdb?useSSL=false
javax.jdo.option.ConnectionUserName=spq
javax.jdo.option.ConnectionPassword=spq
javax.jdo.option.Mapping=mysql
datanucleus.autoCreateAll=true
datanucleus.schema.autoCreateTables=true
# Recommmended property so that objects out of the transaction can be attached again
javax.jdo.option.DetachAllOnCommit=true